<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Normalizer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #uploadSection { margin-bottom: 20px; }
        #progress { margin-top: 10px; }
        #result { margin-top: 20px; }
        button { padding: 10px 20px; margin: 5px; }
        #ifcFile { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>BIM IFC Normalizer</h1>
    <div id="uploadSection">
        <input type="file" id="ifcFile" accept=".ifc" />
        <button id="uploadBtn">Upload & Normalize IFC</button>
    </div>
    <div id="progress" style="display:none;">
        <p>Processing... <span id="statusText">Please wait.</span></p>
    </div>
    <div id="result" style="display:none;">
        <p id="completionText"></p>
        <button id="downloadIfcBtn">Download Normalized IFC</button>
        <button id="downloadReportBtn">Download Report (JSON)</button>
    </div>

    <script>
        let jobId = null;

        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('ifcFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an IFC file');
                return;
            }

            const formData = new FormData();
            formData.append('ifcFile', file);

            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('progress').style.display = 'block';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                jobId = data.jobId;

                // Poll status
                pollStatus();
            } catch (err) {
                alert('Upload failed: ' + err.message);
                resetUI();
            }
        });

        async function pollStatus() {
            if (!jobId) return;

            try {
                const response = await fetch('/status/' + jobId);
                const data = await response.json();

                document.getElementById('statusText').textContent = 'Status: ' + data.status;

                if (data.status === 'completed') {
                    document.getElementById('progress').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    const numChanges = data.report?.length || 0;
                    const numWalls = data.numberOfWalls || 0;
                    document.getElementById('completionText').textContent =
                        `Normalization completed. ${numChanges} changes made. Walls found: ${numWalls}`;
                } else if (data.status === 'error') {
                    document.getElementById('statusText').textContent = 'Error: ' + data.error;
                } else {
                    setTimeout(pollStatus, 2000);
                }
            } catch (err) {
                document.getElementById('statusText').textContent = 'Polling failed: ' + err.message;
            }
        }

        function resetUI() {
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('progress').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }

        document.getElementById('downloadIfcBtn').addEventListener('click', () => {
            window.location.href = '/download/ifc/' + jobId;
        });

        document.getElementById('downloadReportBtn').addEventListener('click', () => {
            window.location.href = '/download/report/' + jobId;
        });
    </script>
</body>
</html>
